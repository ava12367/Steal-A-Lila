<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steal-A-Lila üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, hotpink, deepskyblue, lightblue);
    background-size: 400% 400%;
    animation: gradientShift 10s infinite linear;
    overflow: hidden;
    color: white;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 10;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: 3px solid hotpink;
  }

  .profile h3 {
    margin: 0;
    font-size: 18px;
  }

  .search-bar input {
    width: 400px;
    height: 35px;
    border-radius: 15px;
    border: none;
    text-align: center;
    font-size: 15px;
  }

  .add-friends {
    background: hotpink;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .add-friends:hover {
    background: deepskyblue;
  }

  .game-container {
    margin-top: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas {
    background: linear-gradient(to bottom, #b3ecff, #ffb3f1);
    border: 6px solid #ff69b4;
    border-radius: 15px;
  }

  .stats {
    display: flex;
    gap: 25px;
    margin-top: 20px;
    font-size: 18px;
  }

  .btn {
    background: deepskyblue;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 12px;
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: hotpink;
  }

  .lobby {
    position: absolute;
    bottom: 15px;
    text-align: center;
    width: 100%;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }
</style>
</head>
<body>

<header>
  <div class="profile">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Roblox_Logo_2022.svg" alt="Profile">
    <div>
      <h3>@LilaQueen</h3>
      <p>üíñ Steal-A-Lila Master üíñ</p>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search Steal-A-Lila Games üîç">
  </div>

  <button class="add-friends">‚ûï Add Friends</button>
</header>

<div class="game-container">
  <canvas id="gameCanvas" width="900" height="600"></canvas>
  <div class="stats">
    <p>üí∞ Coins: <span id="coins">0</span></p>
    <p>üß† Brainrots: <span id="brainrots">0</span></p>
  </div>
  <button class="btn" onclick="spawnLila()">Respawn More Lilas üíñ</button>
</div>

<div class="lobby">üèÜ Welcome to the Steal-A-Lila Arena! üíÖ</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let lilas = [];
let bases = [];
let coins = 0;
let brainrots = 0;
const sillyNames = [
  "Lilaca Budabaca", "Lilububu", "LixLeven", "Lilacaca",
  "Lilabelle", "Lilaboom", "Lilachoco", "Lilarose", "Lilashark", "Liladonut"
];

// Define 8 bases positioned around the arena
for (let i = 0; i < 8; i++) {
  bases.push({
    id: i + 1,
    x: (i % 4) * 220 + 50,
    y: i < 4 ? 30 : 400,
    lilas: []
  });
}

class Lila {
  constructor(x, y, speed, name, color, worth) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.name = name;
    this.color = color;
    this.worth = worth;
    this.radius = 18;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = "white";
    ctx.font = "11px Arial";
    ctx.fillText(this.name.split(" ")[0], this.x - 18, this.y - 25);
  }

  move() {
    this.x += this.speed;
  }
}

function spawnLila() {
  const name = sillyNames[Math.floor(Math.random() * sillyNames.length)];
  const colors = ["hotpink", "deepskyblue", "lightblue"];
  const color = colors[Math.floor(Math.random() * colors.length)];
  const worth = Math.floor(Math.random() * 8000) + 2000;
  lilas.push(new Lila(0, Math.random() * 300 + 150, Math.random() * 3 + 1, name, color, worth));
}

setInterval(spawnLila, 2000);

// click handler to collect or steal lilas
canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickY = e.clientY - rect.top;

  lilas.forEach((lila, index) => {
    const dist = Math.hypot(clickX - lila.x, clickY - lila.y);
    if (dist < lila.radius) {
      lilas.splice(index, 1);
      coins += lila.worth;
      brainrots++;
      document.getElementById("coins").textContent = coins;
      document.getElementById("brainrots").textContent = brainrots;

      // put brainrot in your base if space is available
      const myBase = bases[0]; // player base = base #1
      if (myBase.lilas.length < 12) {
        myBase.lilas.push(lila);
      }
    }
  });
});

function drawBases() {
  bases.forEach((base, i) => {
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.fillRect(base.x, base.y, 100, 80);
    ctx.strokeStyle = "white";
    ctx.strokeRect(base.x, base.y, 100, 80);

    ctx.fillStyle = "white";
    ctx.font = "12px Poppins";
    ctx.fillText(`Base ${base.id}`, base.x + 15, base.y - 5);

    // draw brainrots in base
    base.lilas.forEach((lila, idx) => {
      const bx = base.x + 10 + (idx % 4) * 20;
      const by = base.y + 20 + Math.floor(idx / 4) * 20;
      ctx.beginPath();
      ctx.arc(bx, by, 6, 0, Math.PI * 2);
      ctx.fillStyle = lila.color;
      ctx.fill();
      ctx.closePath();
    });
  });
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw center track
  ctx.fillStyle = "#66ccff";
  ctx.fillRect(0, 290, canvas.width, 20);

  drawBases();

  lilas.forEach((lila, index) => {
    lila.move();
    lila.draw();
    if (lila.x > canvas.width + 30) lilas.splice(index, 1);
  });

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
